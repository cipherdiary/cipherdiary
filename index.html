<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CipherDiary — Coming Soon</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Raleway:wght@600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --color-primary: #014D4E; /* Dark Teal */
      --color-accent:  #4B145C; /* Dark Purple */
      --color-white:   #ffffff;
      --color-body:    #111111;
      --bg-soft:       #fbfdfd;
      --card-shadow:   0 8px 30px rgba(2,6,23,0.12);
      --gutter: 24px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }

    body{
      margin: 0;
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color: var(--color-body);
      background:
        radial-gradient(900px 420px at 12% 12%, rgba(1,77,78,0.05), transparent 22%),
        radial-gradient(700px 360px at 88% 88%, rgba(75,20,92,0.05), transparent 22%),
        var(--bg-soft);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: calc(var(--gutter) * 1);
      min-height: 100vh;
    }

    /* Card container */
    .card {
      width: 100%;
      max-width: 920px;
      background: linear-gradient(180deg, rgba(255,255,255,0.94), rgba(255,255,255,0.98));
      backdrop-filter: blur(2px);
      border-radius: 18px;
      box-shadow: var(--card-shadow);
      padding: 48px;
      text-align: center;
      margin: 0 auto;
    }

    /* Brand */
    .brand {
      font-family: "Raleway", sans-serif;
      font-weight: 700;
      letter-spacing: 0.4px;
      line-height: 1;
      /* responsive brand size: small phones -> large desktop */
      font-size: clamp(34px, 10vw, 84px);
      margin: 0 auto 12px;
      word-break: break-word;
    }

    .brand .teal   { color: var(--color-primary); }
    .brand .purple { color: var(--color-accent); }

    .coming {
      margin-top: 10px;
      font-family: "Inter", sans-serif;
      font-weight: 600;
      letter-spacing: 0.28em;
      text-transform: uppercase;
      font-size: clamp(13px, 3.2vw, 18px);
      opacity: 0.9;
    }

    footer {
      margin-top: 20px;
      font-size: 13px;
      color: rgba(17,17,17,0.65);
    }

    /* Reduce padding and adjust sizing on small screens */
    @media (max-width: 600px) {
      :root { --gutter: 16px; }
      body { padding: calc(var(--gutter) * 0.75); }
      .card {
        padding: 20px;
        border-radius: 14px;
      }
      .brand {
        font-size: clamp(30px, 14vw, 56px);
        margin-bottom: 8px;
      }
      .coming { margin-top: 8px; font-size: clamp(13px, 4vw, 16px); letter-spacing: 0.25em; }
      footer { margin-top: 14px; font-size: 12px; }
    }

    /* Very small devices: keep readable spacing */
    @media (max-width: 380px) {
      .card { padding: 16px; }
      .brand { font-size: clamp(26px, 16vw, 48px); }
    }

    /* High-contrast / reduced motion accessibility */
    @media (prefers-reduced-motion: reduce) {
      * { transition: none !important; animation: none !important; }
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="brand-heading">
    <h1 id="brand-heading" class="brand" aria-live="polite">
      <span class="teal">Cipher</span><span class="purple">Diary</span>
    </h1>

    <div class="coming" aria-hidden="false">COMING SOON</div>

    <footer>&copy; <span id="year"></span> CipherDiary — Under development</footer>
  </main>

  <script>
    // Set current year automatically
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
